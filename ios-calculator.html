<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ios-calculator.css">
    <title>IOS CALCULATOR</title>
</head>
<body>
    <div class="calc">
        <div class="box"></div>
        <div class="buttons">
            <div class="item item1 color1">AC</div>
            <div class="item item2 color1">±</div>
            <div class="item item3 color1">%</div>
            <div class="item item4 color2">÷</div>
            <div class="item item5">7</div>
            <div class="item item6">8</div>
            <div class="item item7">9</div>
            <div class="item item8 color2">x</div>
            <div class="item item9">4</div>
            <div class="item item10">5</div>
            <div class="item item11">6</div>
            <div class="item item12 color2">-</div>
            <div class="item item13">1</div>
            <div class="item item14">2</div>
            <div class="item item15">3</div>
            <div class="item item16 color2">+</div>
            <div class="item item17">0</div>
            <div class="item item18">.</div>
            <div class="item item19">=</div>
            <!-- <div class="item item20"></div> -->
        </div>
    </div>
</body>
</html>
